<html>
	<head>
		<meta charset="utf-8">
		<script defer src="suncalc.js"></script>
		<script defer src="code.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJMRhIpOpG6RSPeaBkG_B4qrXDsH1Z3GI&libraries=geometry,places&callback=initMap"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="init()">
		<div class="sidebar">
			<div class="header">
				Sunny Side Up
			</div>
			<div class="content">
				<div class="dataEntry">
					<div class="timeChoice">
						<label class="iconCheckbox">
							<input id="timeCheckbox" type="checkbox" onclick="toggleTime(event)">
							<div class="timeIcon"></div>
						</label>
						<input id="timeInput" type="time">
						<label class="iconCheckbox">
							<input type="button" onclick="setTime()">
							<div class="updateIcon"></div>
						</label>
					</div>
					<div class="transitModeButtons">
						<label class="radioItem">
							<input type="radio" name="transitMode" value="DRIVING" checked>
							<div class="carImage"/></div>
						</label>
						<label class="radioItem">
							<input type="radio" name="transitMode" value="TRANSIT">
							<div class="transitImage"></div>
						</label>
					</div>
					<br>
					<div class="address">
						<label for="startAddress">Start Location:</label>
						<br>
						<input type="text" id="startAddress" list="startAddressList">
					</div>
					<div class="address">
						<label for="endAddress">End Location:</label>
						<br>
						<input type="text" id="endAddress">
					</div>
					<div class="functions">
						<div class="calcButton">
							<input type="button" value="Calculate" onclick="doDirections()">
						</div>
						<label class="swapButton">
							<input type="button" onclick="swapLocations()">
							<div class="swapButtonImage"></div>
						</label>
					</div>
				</div>
				<div class="dataShow">
					<div class="sideButtons">
						<label class="radioItem">
							<input type="radio" name="side" value="left" disabled>
							<div class="leftImage"></div>
						</label>
						<div class="routeDetails">
							Route length:
							<br>
							<span id="routeDistance"></span>
							<br>
							Route duration:
							<br>
							<span id="routeDuration"></span>
						</div>
						<label class="radioItem">
							<input type="radio" name="side" value="right" disabled>
							<div class="rightImage"></div>
						</label>
					</div>
				</div>
			</div>
			<div class="footer">
				Â© 2017 Tim Porritt 
			</div>
		</div>
		<div id="map"></div>
	</body>
</html>

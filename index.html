<html>
	<head>
		<meta charset="utf-8">
		<script defer src="suncalc.js"></script>
		<script defer src="code.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJMRhIpOpG6RSPeaBkG_B4qrXDsH1Z3GI&libraries=geometry&callback=initMap"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="header">
				Sunny Side Up
			</div>
			<div class="content">
				<div class="dataEntry">
					<div class="transitModeButtons">
						<div>
							<label class="transitMode">
								<input type="radio" name="transitMode" value="DRIVING" checked>
								<img src="ic_directions_car_white_24px.svg">
							</label>
						</div>
						<div>
							<label class="transitMode">
								<input type="radio" name="transitMode" value="TRANSIT">
								<img src="ic_directions_transit_white_24px.svg">
							</label>
						</div>
					</div>
					<br>
					<label for="startAddress">Start Location</label>
					<input id="startAddress" value="Woodford NSW">
					<br><br>
					<label for="endAddress">End Location</label>
					<input id="endAddress" value="Central Station NSW">
					<br><br>
					<input type="button" value="Calculate" onclick="doDirections()">
					<div class="swapButton" onclick="swapLocations()">
						<img src="ic_swap_vert_white_24px.svg">
					</div>
				</div>
				<div class="dataShow">
					<div class="sideButtons">
						<div>
							<label class="side">
								<input type="radio" name="side" value="left" disabled>
								<img src="ic_arrow_back_white_24px.svg">
							</label>
							<br>
							Left: <span id="leftData"></span>
						</div>
						<div>
							<label class="side">
								<input type="radio" name="side" value="right" disabled>
								<img src="ic_arrow_forward_white_24px.svg">
							</label>
							<br>
							Right: <span id="rightData"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				Â© 2017 Tim Porritt 
			</div>
		</div>
		<div id="map"></div>
	</body>
</html>
